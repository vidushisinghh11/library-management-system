<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADBBDA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #254E58;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #88BDBC;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Student Registration</h2>
        <form id="registerForm">
            <input type="text" id="studentName" placeholder="Full Name" required>
            <input type="text" id="studentID" placeholder="Student ID" required>
            <input type="text" id="studentBranch" placeholder="Branch" required>
            <input type="text" id="studentPhone" placeholder="Phone Number" required>
            <input type="date" id="dob" placeholder="DOB" required>
            <button type="submit">Register</button>
        </form>
    </div>
    
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("studentName").value;
            const id = document.getElementById("studentID").value;
            const branch = document.getElementById("studentBranch").value;
            const phone = document.getElementById("studentPhone").value;
            const address = document.getElementById("studentAddress").value;
            
            alert("Student Registered:\n" +
                  "Name: " + name + "\n" +
                  "ID: " + id + "\n" +
                  "Branch: " + branch + "\n" +
                  "Phone: " + phone + "\n" +
                  "Address: " + address);
        });
    </script>
</body>
</html>
