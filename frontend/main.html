<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyLib: Admin Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .signup-link {
      margin-top: 15px;
      display: block;
      color: #002244;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1 id="title">EasyLib: Admin Login</h1>
  </div>

  <div class="centered-container">
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" id="adminEmail" placeholder="Admin Email" required />
        <input type="password" id="adminPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <a class="signup-link" href="register.html">Need an account? Register</a>
    </div>
  </div>

  <div id="successPopup" class="popup hidden">
    <div class="popup-content">
      <p>✅ Login successful!</p>
    </div>
  </div>
  

  <!-- ✅ External script handles login logic -->
  <script src="script.js"></script>
</body>
</html>
