<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLib: Library Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .login-container {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .signup-link {
            margin-top: 10px;
            display: block;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1 id="title">EasyLib: Library Organizer</h1>
    </div>
    <div class="container">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminID" placeholder="Admin ID" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    
        <div class="login-container">
            <h2>Login / Signup</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="User ID" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a class="signup-link" onclick="openRegisterTab()">Need an account? Sign up</a>
        </div>
    </div>

    <script>
        function openRegisterTab() {
            window.open('register.html', '_blank');
        }

        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let adminID = document.getElementById("adminID").value;
            let adminPassword = document.getElementById("adminPassword").value;
            
            if (adminID === "admin" && adminPassword === "password123") { // Change credentials as needed
                window.location.href = "admin.html";
            } else {
                alert("Invalid Admin Credentials!");
            }
        });
    </script>
</body>
</html>
